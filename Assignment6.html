<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Page</title>
    <link rel="stylesheet" href="intern.css">
</head>
<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>

    <header class="center-text">
        <h1>Welcome to Our Internship Program</h1>
    </header>

    <section class="center-text">
        <p>We provide hands-on learning opportunities for students and freshers to gain industry experience.</p>
    </section>

    <section class="center-img">
        <img src="internship.jpeg" alt="Internship Image" width="400">
    </section>

    <section class="form-section">
        <form>
            <label for="name">Enter Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Enter Email:</label>
            <input type="email" id="email" name="email" required>

            <div class="form-buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </section>

    <footer>
        &copy; 2025 Internship. All rights reserved.
    </footer>
</body>
</html>
