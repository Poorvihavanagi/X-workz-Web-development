<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form>
            <div>
                <label for="id1">Name</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="text" id="id1" name="name" required>
            </div>

        </form>
    </div>
    <div>
      <form>
        <div>
            <label for="id2">Email</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="email" id="id2" name="email" required>
        </div>
      </form>       
    </div>
    <div>
        <form>
            <div>
                <label for="id3">Phone</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="number" id="id3" name="phone" required>
            </div>
        </form>
    </div>
    <div>
        <form>
            <div>
                <label for="id4">Password</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="password" id="id4" name="password" required>
            </div>
        </form>
    </div>
    <div>
        <form>
            <div>
                <label for="id5">Confirm Password</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="password" id="id5" name="confirm_password" required>
            </div>
        </form>
    </div>
    <div>
        <form>
            <div>
                <label>Interested courses</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="checkbox" id="course1" name="courses">
                <label for="course1">Web Development</label>

                <input type="checkbox" id="course2" name="courses">
                <label for="course2">Data Science</label>

                <input type="checkbox" id="course3" name="courses">
                <label for="course3">Cyber Security</label>

                <input type="checkbox" id="course4" name="courses">
                <label for="course4">AI & ML</label>
            </div>
        </form>
    </div>

</body>
</html>
