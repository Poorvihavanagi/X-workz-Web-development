<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="form.js">Form</script>
</head>
<body>
    <form name="formName" onsubmit="return submitForm()">
        <div>
            <label for="nameId">Name</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="text" id="nameId" name="nameName" required>
        </div>
        <div>
            <label for="numberId">Number</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="number" id="numberId" name="numberName" required>
        </div>
        <div>
            <label for="emailId">E-Mail</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="email" id="emailId" name="emailName" required>
        </div>
        <div>
            <label for="addressId">Address</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="text" id="addressId" name="addressName" required>
        </div>
        <div>
            <label for="genderId">Gender</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="text" id="genderId" name="genderName" required>
        </div>
        <div>
            <button type="submit" value="submit">Submit</button>
            <button type="reset" value="clear">Clear</button>
        </div>
    </form>
</body>
</html>
